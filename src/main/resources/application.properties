# \u00E6\u0097\u00A5\u00E5\u00BF\u0097
logging.file=secondkill.log
logging.level.root=info
server.port=9198
# \u00E6\u0095\u00B0\u00E6\u008D\u00AE\u00E5\u00BA\u0093
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/seconds_kill?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# redis \u00E9\u0085\u008D\u00E7\u00BD\u00AE \u00E9\u009D\u0099\u00E6\u0080\u0081\u00E5\u008F\u0098\u00E9\u0087\u008F\u00E6\u00B3\u00A8\u00E5\u0085\u00A5\u00E5\u00A4\u00B1\u00E8\u00B4\u00A5\u00EF\u00BC\u008C\u00E7\u009B\u00B4\u00E6\u008E\u00A5\u00E5\u009C\u00A8\u00E4\u00BB\u00A3\u00E7\u00A0\u0081\u00E4\u00B8\u00AD\u00E9\u0085\u008D\u00E7\u00BD\u00AE
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
redis.maxIdle=100
redis.maxTotal=300
redis.maxWait=10000
redis.testOnBorrow=true
redis.timeout=100000
# \u00E9\u0099\u0090\u00E6\u00B5\u0081
redis.limit=5

# kafka
# kafka \u00E4\u00BB\u00A3\u00E7\u0090\u0086\u00E5\u009C\u00B0\u00E5\u009D\u0080
spring.kafka.bootstrap-servers=127.0.0.1:9092
# consumer group-id
spring.kafka.consumer.group-id=seconds-kill
# \u00E6\u008C\u0087\u00E5\u00AE\u009A topic id
spring.kafka.template.default-topic=SECONDS-KILL-TOPIC
# \u00E5\u00AE\u00B9\u00E5\u0099\u00A8\u00E4\u00B8\u00AD\u00E7\u009A\u0084\u00E7\u00BA\u00BF\u00E7\u00A8\u008B\u00E6\u0095\u00B0\u00EF\u00BC\u008C\u00E7\u0094\u00A8\u00E4\u00BA\u008E\u00E6\u008F\u0090\u00E9\u00AB\u0098\u00E5\u00B9\u00B6\u00E5\u008F\u0091\u00E6\u0095\u00B0\u00E9\u0087\u008F
spring.kafka.listener.concurrency=3
spring.kafka.listener.missing-topics-fatal=false